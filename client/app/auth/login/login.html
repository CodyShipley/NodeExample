<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>

  <form class="login-container" ng-submit='vm.login()'>
    <p><input type="text" ng-model='vm.user.username' placeholder="Username"></p>
    <p><input type="password" ng-model='vm.user.password' placeholder="Password"></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>
